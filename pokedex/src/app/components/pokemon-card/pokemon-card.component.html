<mat-card class="example-card">
    <mat-card-header>
      <img mat-card-avatar src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{pokemonIndex}}.png"/>
      <h1>#{{pokemonIndex}}</h1>
      <mat-card-title>{{pokemonData.name | uppercase}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/{{pokemonIndex}}.png" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <ng-container *ngFor="let type of pokemonTypes">
        <mat-card-subtitle>{{type.type.name}} </mat-card-subtitle>
      </ng-container>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
