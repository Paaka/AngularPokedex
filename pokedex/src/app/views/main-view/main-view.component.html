<app-loading *ngIf="!isLoaded"></app-loading>
<h3>{{isLoaded}}</h3>

<div class="pokemon-container" *ngIf="isLoaded">
    <ng-container *ngFor="let pokemon of allPokemons; let i = index">
        <app-pokemon-card [pokemonData]="pokemon" [pokemonIndex]="i + 1"></app-pokemon-card>
    </ng-container>
</div>
